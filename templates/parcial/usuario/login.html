<div class="box-form">
    <h3>LOGIN</h3>
    <hr class="linha">
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }} text-center py-2 mb-3">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form action="{% url 'logar' %}" method="POST">{% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Usuário:</label>
            <input type="text" class="form-control" placeholder="Usuário..." name="username" value={{username}}>
        </div>
        <div class="mb-4">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" placeholder="Senha..." name="senha" value={{senha}}>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <input type="submit" value="LOGAR" class="btn-principal">
            <a href="{% url 'cadastro' %}" class="link">Cadastre-se</a>
        </div>
    </form>
</div>
